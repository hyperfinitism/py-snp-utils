name: SPDX Check

on:
  pull_request:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check-spdx-headers:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: enarx/spdx@master
      with:
        licenses: MIT
